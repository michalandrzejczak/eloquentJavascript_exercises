<head>
<script src = "MOUNTAINS.js"></script>
<style>
  table  { border-collapse: collapse; }
  td, th { border: 1px solid black; padding: 3px 8px; }
  th     { text-align: left; }
</style>

<body style="font-family: calibri">
<ol>
<li><h3>Build a table</h3></li>
<script>
function Create(el) {return document.createElement(el)};
	
function buildTable(data) {
	var table = document.createElement("table");
document.body.appendChild(table);
	var tr = new Create("tr");
	table.appendChild(tr)
Object.keys(data[0]).forEach(function(key) {
	var th = new Create("th");
	tr.appendChild(th);
	var cell = document.createTextNode(key);
	th.appendChild(cell)
 });
	MOUNTAINS.forEach( function(row) {
		var tr2 = new Create("tr");
		table.appendChild(tr2);
		var td = new Create("td");
		var cellName = document.createTextNode(row.name);
		tr2.appendChild(td);
		td.appendChild(cellName);
		var td = new Create("td");
		var cellHeight = document.createTextNode(row.height);
		tr2.appendChild(td);
		td.appendChild(cellHeight);
		var td = new Create("td");
		var cellCountry = document.createTextNode(row.country);
		tr2.appendChild(td);
		td.appendChild(cellCountry);
	})
};
</script>
<button onclick="document.body.appendChild(buildTable(MOUNTAINS))">Build a table!</button>
<br/>
<li><h3>Elements by tag name</h3></li>
<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>
<script>
function byTagName(node, tagName) {
    tagName = tagName.toUpperCase();
	  var found = [];
	  
	  function explore(node) {
		  for (var i = 0; i < node.childNodes.length; i++) {
		  var child = node.childNodes[i];
		  if (child.nodeType == document.ELEMENT_NODE && child.nodeName == tagName)
			  found.push(child);
			else  explore(child);  
		  }
	  }
	 explore(node);
	  return found; 
};

  console.log(byTagName(document.body, "h1").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  var para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
</script>
<li><h3>The cat's hat</h3></li>
<p style="text-align: center">
<img src="img/cat.png" style="position: relative" id="cat">
<img src="img/hat.png" style="position: relative" id="hat">
</p>
<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angleCat = 0, angleHat = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angleCat += (time - lastTime) * 0.001;
	  angleHat += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angleCat) * 50) + "px";
    cat.style.left = (Math.cos(angleCat) * 200) + "px";
	hat.style.top = (Math.sin(angleHat) * 50 -120) + "px";
    hat.style.left = (Math.cos(angleHat) * 200 -70) + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
